<!DOCTYPE html>
<html>
<head>
  <title>Name Selection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function suggest_male(row) {
      var existingName = row.querySelector('.existing-name').textContent;

      $.ajax({
        type: 'POST',
        url: '/suggest-male',
        data: JSON.stringify({'existing_name': existingName}),
        contentType: 'application/json',
        success: function(response) {
          var suggestedName = response.suggested_name;
          var inputField = row.querySelector('input[name="new_names[]"]');
          inputField.value = suggestedName;
        },
        error: function() {
          console.error('Failed to suggest name.');
        }
      });
    }
    function suggest_female(row) {
      var existingName = row.querySelector('.existing-name').textContent;

      $.ajax({
        type: 'POST',
        url: '/suggest-female',
        data: JSON.stringify({'existing_name': existingName}),
        contentType: 'application/json',
        success: function(response) {
          var suggestedName = response.suggested_name;
          var inputField = row.querySelector('input[name="new_names[]"]');
          inputField.value = suggestedName;
        },
        error: function() {
          console.error('Failed to suggest name.');
        }
      });
    }
    function suggest_nb(row) {
      var existingName = row.querySelector('.existing-name').textContent;

      $.ajax({
        type: 'POST',
        url: '/suggest-nb',
        data: JSON.stringify({'existing_name': existingName}),
        contentType: 'application/json',
        success: function(response) {
          var suggestedName = response.suggested_name;
          var inputField = row.querySelector('input[name="new_names[]"]');
          inputField.value = suggestedName;
        },
        error: function() {
          console.error('Failed to suggest name.');
        }
      });
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo_dark_transparent.png') }}" alt="The Degenderer / Regenderer logo">
    </div>
    <nav>
      <ul class="menu">
	<li><a href="{{ url_for('home') }}"></a></li>
	<li><a href="{{ url_for('home') }}">Home</a></li>
	<li><a href="{{ url_for('samples') }}">Samples</a></li>
	<li><a href="{{ url_for('pronouns') }}">Make your own</a></li>
	<li><a href="{{ url_for('select_book') }}">Upload</a></li>
	<li><a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a></li>
      </ul>
    </nav>
  </header>

  <h1>Name Selection</h1>
  <form method="POST">
    <table>
      <thead>
        <tr>
          <th>Existing Name</th>
          <th>New Name</th>
	  <th></th>
	  <th></th>
          <th></th> <!-- New column for the suggestion button -->
        </tr>
      </thead>
      <tbody>
        {% for name in session['name_list'] %}
          <tr>
            <td class="existing-name">{{ name }}</td>
            <td><input type="text" name="new_names[]" /></td>
            <td>
              <button type="button" onclick="suggest_nb(this.parentNode.parentNode)">
                NB
              </button>
            </td>
	    <td>
              <button type="button" onclick="suggest_female(this.parentNode.parentNode)">
                F
              </button>
            </td>
	    <td>
              <button type="button" onclick="suggest_male(this.parentNode.parentNode)">
                M
              </button>
            </td>
          </tr>
        {% endfor %}
        <tr>
          <td colspan="3"><button type="submit">Submit</button></td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
