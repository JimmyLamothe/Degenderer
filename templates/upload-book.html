{% extends "base.html" %}

{% block title %}
  Upload
{% endblock %}

{% block content %}
  <h2>Upload a Book</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
{% endblock %}
